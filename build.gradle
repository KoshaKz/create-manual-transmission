plugins {
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '6.0.+'
}

version = '0.0.1-1.20.1'
group = 'net.koshakz.manualtransmission' 
archivesBaseName = 'manualtransmission'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.1'
    
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                manualtransmission {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                manualtransmission {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name = "Tterrag maven"
        url = "https://maven.tterrag.com/"
    }
    maven {
        name = "Create Maven"
        url = "https://maven.createmod.net/"
    }
    // Added specific repo for Flywheel dev artifacts as fallback
    maven {
        url = "https://maven.createmod.net/dev/engine-room/flywheel"
    }
    maven {
        name = "CurseMaven"
        url = "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.2.0'
    
    // Manual local file fallback
    // If you haven't downloaded the files to /libs yet, DO IT NOW.
    // 1. create-1.20.1-0.5.1.i.jar (or whatever version you found)
    // 2. flywheel-forge-1.20.1-1.0.2-13.jar (or whatever version you found)
    
    // UNCOMMENT THESE LINES AND COMMENT OUT THE ONES BELOW IF MAVEN KEEPS FAILING
    // implementation files("libs/create-1.20.1.jar") 
    // implementation files("libs/flywheel.jar") 

    // Trying official Maven again with correct group/artifact names found in logs
    // NOTE: If this fails, you MUST use local files in /libs/ and the 'files()' syntax above.
    
    // Create 6.0 (or latest 0.5.1 branch) - trying simpler version string
    implementation fg.deobf("com.simibubi.create:create-1.20.1:0.5.1.f") 
    
    // Flywheel 0.6.10 (Standard for Create 0.5.1) - Reverting to stable
    implementation fg.deobf("com.jozufozu.flywheel:flywheel-forge-1.20.1:0.6.10-7")

    // Registrate
    implementation fg.deobf("com.tterrag.registrate:Registrate:MC1.20-1.3.3")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "manualtransmission",
                "Specification-Vendor"    : "koshakz",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "koshakz",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
