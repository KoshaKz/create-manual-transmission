plugins {
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '6.0.+'
}

version = '0.0.1-1.20.1'
group = 'net.koshakz.manualtransmission' 
archivesBaseName = 'manualtransmission'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.1'
    
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                manualtransmission {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                manualtransmission {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven {
        // Location of the maven that hosts JEI files since January 2023
        name = "Jared's maven"
        url = "https://maven.blamejared.com/"
    }
    maven {
        // Location of the maven for vazkii's mods
        name = "Modmaven"
        url = "https://modmaven.dev/"
    }
    maven {
        // Location of the maven for mixed mappings, Registrate, and Flywheel
        name = "Tterrag maven"
        url = "https://maven.tterrag.com/"
    }
    maven {
        name = "CurseMaven"
        url = "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.2.0'
    
    // Create Dependency
    // Используем CurseMaven для надежности, так как официальный maven может шалить
    // Create 1.20.1 v0.5.1.f = file id 4835191
    implementation fg.deobf("curse.maven:create-328085:4835191")
    
    // Flywheel Dependency
    // Flywheel 0.6.10-7 = file id 4896068
    implementation fg.deobf("curse.maven:flywheel-486392:4896068")
    
    // Registrate Dependency
    implementation fg.deobf("com.tterrag.registrate:Registrate:MC1.20-1.3.3")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "manualtransmission",
                "Specification-Vendor"    : "koshakz",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "koshakz",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
