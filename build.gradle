plugins {
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '6.0.+'
}

version = '0.0.1-1.20.1'
group = 'net.koshakz.manualtransmission' 
archivesBaseName = 'manualtransmission'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.1'
    
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                manualtransmission {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                manualtransmission {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name = "Tterrag maven"
        url = "https://maven.tterrag.com/"
    }
    maven {
        name = "CurseMaven"
        url = "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    // Add local 'libs' folder as a flat directory repository
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.2.0'
    
    // Create 6.0+ via local file or CurseMaven if available later
    // Option 1: Using local jar from /libs folder (Recommended for Create 6 right now)
    // You MUST rename your downloaded jar to exactly "create-1.20.1-6.0.9.jar" or update this line
    implementation fg.deobf("com.simibubi.create:create-1.20.1:6.0.9") 
    
    // Dependencies for Create 6
    // Flywheel 1.0 is now separate for Create 6
    implementation fg.deobf("com.jozufozu.flywheel:flywheel-forge-1.20.1:1.0.0-beta-87") 
    
    // Registrate
    implementation fg.deobf("com.tterrag.registrate:Registrate:MC1.20-1.3.3")
    
    // Ponder is also separate in 6.0, often bundled but good to be aware of
    // implementation fg.deobf("net.createmod.ponder:Ponder-Forge-1.20.1:1.0.43")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "manualtransmission",
                "Specification-Vendor"    : "koshakz",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "koshakz",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
