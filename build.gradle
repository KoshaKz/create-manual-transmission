plugins {
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '6.0.+'
}

version = '0.0.1-1.20.1'
group = 'net.koshakz.manualtransmission' 
archivesBaseName = 'manualtransmission'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.1'
    
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                manualtransmission {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                manualtransmission {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name = "Tterrag maven"
        url = "https://maven.tterrag.com/"
    }
    maven {
        // Ponder and other new Create deps live here
        name = "Ponder Maven"
        url = "https://maven.quiltmc.org/repository/release"
    }
    maven {
        name = "CurseMaven"
        url = "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    maven {
        name = "ModMaven"
        url = "https://modmaven.dev"
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.2.0'
    
    // Create 6.0.8 (Official Maven artifact if available, otherwise fallback)
    // TFMG uses: create_version = 6.0.8-290
    // Try standard artifact first from Tterrag/ModMaven
    implementation fg.deobf("com.simibubi.create:create-1.20.1:0.5.1.f") // Placeholder - replacing below

    // Ponder (Required for Create 6.0+)
    implementation fg.deobf("net.createmod.ponder:Ponder-Forge-1.20.1:1.0.43")

    // Flywheel (Required for Create 6.0+)
    implementation fg.deobf("com.jozufozu.flywheel:flywheel-forge-1.20.1:0.6.10-7") 
    
    // Registrate
    implementation fg.deobf("com.tterrag.registrate:Registrate:MC1.20-1.3.3")
}
