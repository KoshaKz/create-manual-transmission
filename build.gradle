plugins {
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '6.0.+'
}

version = '0.0.1-1.20.1'
group = 'net.koshakz.manualtransmission' 
archivesBaseName = 'manualtransmission'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.20.1'
    
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                manualtransmission {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                manualtransmission {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    mavenCentral()
    maven {
        name = "Tterrag maven"
        url = "https://maven.tterrag.com/"
    }
    maven {
        name = "CurseMaven"
        url = "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.2.0'
    
    // Explicit local file dependency pattern for when Maven resolution fails
    // This looks for EXACT filenames in the /libs folder
    
    // Create 6.0.8 
    // Rename your downloaded jar to: create-1.20.1-6.0.8.jar
    implementation fg.deobf(files("libs/create-1.20.1-6.0.8.jar"))
    
    // Flywheel 1.0.0-beta-87
    // Rename your downloaded jar to: flywheel-forge-1.20.1-1.0.0-beta-87.jar
    implementation fg.deobf(files("libs/flywheel-forge-1.20.1-1.0.0-beta-87.jar"))

    // Registrate (Still try via Maven as it should be stable)
    implementation fg.deobf("com.tterrag.registrate:Registrate:MC1.20-1.3.3")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "manualtransmission",
                "Specification-Vendor"    : "koshakz",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "koshakz",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
